<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>WvW Team Viewer</title>
<style>
body {
    font-family: Arial, sans-serif;
    margin: 20px;
}

.group-grid {
    display: grid;
    grid-template-columns: repeat(5, 1fr);
    gap: 10px;
    margin-bottom: 20px;
}

.group-button {
    padding: 10px;
    background: #eee;
    border: 1px solid #ccc;
    border-radius: 5px;
    cursor: pointer;
    text-align: center;
}

.group-button.active {
    background: #cce5ff;
    border-color: #66b0ff;
}

.guild-wrapper {
    column-width: 300px;
    column-gap: 10px;
}

.letter-column {
    display: inline-block;
    background: #f2f2f2;
    padding: 5px;
    border-radius: 5px;
    width: 100%;
    margin: 0 0 10px;
    box-sizing: border-box;
}

.letter-header {
    font-weight: bold;
    margin-bottom: 2px;
    text-align: center;
}

.guild-item {
    padding: 4px 6px;
    text-align: left;
    white-space: nowrap;
    font-family: monospace;
    font-size: 14px;
    box-sizing: border-box;
}
</style>
</head>
<body>
<h1>Select a Team</h1>
<div id="groupGrid" class="group-grid"></div>
<div id="guildWrapper" class="guild-wrapper"></div>

<script>
const groupGrid = document.getElementById("groupGrid");
const guildWrapper = document.getElementById("guildWrapper");
let activeBtn = null;

async function loadData() {
    const [teamsRes, guildsRes] = await Promise.all([
        fetch('teams.json'),
        fetch('guilds.json')
    ]);
    const teamsData = await teamsRes.json();
    const guildsData = await guildsRes.json();
    const nGroups = 15;
    const groups = [];

    for (let i = 0; i < nGroups; i++) {
        const team = teamsData[i];
        const teamName = team?.team_name || `Team ${i + 1}`;
        let guilds = [];
        if (team?.guilds) {
            for (let j = 0; j < team.guilds.length; j++) {
                const guildId = team.guilds[j];
                if (guildId && guildsData[guildId]) {
                    const g = guildsData[guildId];
                    guilds.push({ name: g.name, tag: g.tag });
                } else {
                    guilds.push({ name: `Guild ${(i + 1) * (j + 1)}`, tag: `T${j + 1}` });
                }
            }
            // sort alphabetically with locale awareness
            guilds.sort((a, b) => a.name.localeCompare(b.name, 'en', { sensitivity: 'base' }));
        }
        groups.push({ id: i + 1, name: teamName, guilds });
    }

    for (const group of groups) {
        const btn = document.createElement("div");
        btn.className = "group-button";
        btn.textContent = group.name;
        btn.addEventListener("click", () => {
            if (activeBtn) activeBtn.classList.remove("active");
            btn.classList.add("active");
            activeBtn = btn;
            loadGroup(group);
        });
        groupGrid.appendChild(btn);
    }

    if (groups.length > 0) {
        const firstBtn = groupGrid.children[0];
        firstBtn.classList.add("active");
        activeBtn = firstBtn;
        loadGroup(groups[0]);
    }
}

function normalizeLetter(char) {
    return char.normalize("NFD").replace(/[\u0300-\u036f]/g, "").toUpperCase();
}

function loadGroup(group) {
    guildWrapper.innerHTML = '';

    const letterMap = {};
    group.guilds.forEach(g => {
        const rawChar = g.name.trim()[0] || "#";
        const firstLetter = normalizeLetter(rawChar);

        if (!letterMap[firstLetter]) letterMap[firstLetter] = [];
        letterMap[firstLetter].push(g);
    });

    const sortedLetters = Object.keys(letterMap).sort((a,b) => a.localeCompare(b, 'en', {sensitivity: 'base'}));

    sortedLetters.forEach(letter => {
        const column = document.createElement('div');
        column.className = 'letter-column';

        const header = document.createElement('div');
        header.className = 'letter-header';
        header.textContent = letter;
        column.appendChild(header);

        letterMap[letter].forEach(guild => {
            const div = document.createElement('div');
            div.className = 'guild-item';
            div.textContent = `${guild.name} [${guild.tag}]`;
            column.appendChild(div);
        });

        guildWrapper.appendChild(column);
    });
}

loadData();
</script>
</body>
</html>
