<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>WvW Team Viewer</title>
<style>
body {
    font-family: Arial, sans-serif;
    margin: 20px;
    line-height: 1.5;
}

.group-grid {
    display: grid;
    grid-template-rows: repeat(3, auto); 
    grid-auto-flow: column; 
    gap: 10px;
    margin-bottom: 20px;
}

.group-button {
    padding: 10px;
    background-color: #eee;
    border: 1px solid #ccc;
    border-radius: 5px;
    cursor: pointer;
    text-align: center;
}

.group-button.active {
    background-color: #cce5ff;
    border-color: #66b0ff;
}

.tier-labels {
    display: grid;
    grid-template-columns: repeat(5, 1fr);
    gap: 10px;
    margin-bottom: 10px;
    text-align: center;
    font-weight: bold;
}

.guild-wrapper {
    column-width: 310px;
    column-gap: 10px;
}

.letter-column {
    display: inline-block;
    width: 100%;
    background-color: #f2f2f2;
    padding: 5px;
    margin-bottom: 10px;
    border-radius: 5px;
    box-sizing: border-box;
}

.letter-header {
    font-weight: bold;
    margin-bottom: 4px;
    text-align: center;
}

.guild-item {
    font-family: monospace;
    font-size: 14px;
    padding: 4px 6px;
    text-align: left;
    white-space: nowrap;
    box-sizing: border-box;
}

@media (max-width: 600px) {
    .group-grid {
        grid-template-columns: repeat(2, 1fr);
    }
}

@media (max-width: 400px) {
    .group-grid {
        grid-template-columns: 1fr;
    }
}
</style>
</head>
<body>
<h1>Select a Team</h1>
<div id="tierLabels" class="tier-labels"></div>
<div id="groupGrid" class="group-grid"></div>
<div id="guildWrapper" class="guild-wrapper"></div>

<script>
const groupGrid = document.getElementById("groupGrid");
const guildWrapper = document.getElementById("guildWrapper");
let activeBtn = null;

async function loadData() {
    const [teamsRes, guildsRes, matchupRes] = await Promise.all([
        fetch('teams.json'),
        fetch('guilds.json'),
        fetch('matchups.json')
    ]);
    const teamsData = await teamsRes.json();
    const guildsData = await guildsRes.json();
    const matchupData = await matchupRes.json();
    const groups = [];

    const teamsById = {};
    teamsData.forEach((team, index) => {
        teamsById[`${team.team_id}`] = team;
    });
    teamsById[22015] = teamsById[22101];

    matchupData.forEach(entry => {
        console.log("hi");
        ['red', 'blue', 'green'].forEach(color => {
            const teamId = String(entry[color])
            const team = teamsById[teamId];
            if (team) {
                let guilds = [];
                if (team.guilds) {
                    for (let j = 0; j < team.guilds.length; j++) {
                        const guildId = team.guilds[j];
                        if (guildId && guildsData[guildId]) {
                            const g = guildsData[guildId];
                            guilds.push({ name: g.name, tag: g.tag });
                        } else {
                            guilds.push({ name: `Guild ${teamId}-${j + 1}`, tag: `T${j + 1}` });
                        }
                    }
                    guilds.sort((a, b) => a.name.localeCompare(b.name, 'en', { sensitivity: 'base' }));
                }
                groups.push({ id: teamId, name: team.team_name || `Team ${teamId}`, guilds });
            }
        });
    });

   
    const tierLabelsContainer = document.getElementById("tierLabels");
    const tierLabels = ["Tier 1", "Tier 2", "Tier 3", "Tier 4", "Tier 5"];

    tierLabels.forEach(labelText => {
        const div = document.createElement("div");
        div.textContent = labelText;
        tierLabelsContainer.appendChild(div);
    });

    const fragment = document.createDocumentFragment();
    for (const group of groups) {
        const btn = document.createElement("button");
        btn.className = "group-button";
        btn.textContent = group.name;
        btn.addEventListener("click", () => {
            if (activeBtn) activeBtn.classList.remove("active");
            btn.classList.add("active");
            activeBtn = btn;
            loadGroup(group);
        });
       fragment.appendChild(btn);
    }
    groupGrid.appendChild(fragment); 

    if (groups.length > 0) {
        const firstBtn = groupGrid.children[0];
        firstBtn.classList.add("active");
        activeBtn = firstBtn;
        loadGroup(groups[0]);
    }
}

function normalizeLetter(char) {
    return char.normalize("NFD").replace(/[\u0300-\u036f]/g, "").toUpperCase();
}

function loadGroup(group) {
    guildWrapper.innerHTML = '';

    const letterMap = {};
    group.guilds.forEach(g => {
        const rawChar = (g.name?.trim()[0]) || "#";
        const firstLetter = normalizeLetter(rawChar);

        if (!letterMap[firstLetter]) letterMap[firstLetter] = [];
        letterMap[firstLetter].push(g);
    });

    const sortedLetters = Object.keys(letterMap).sort((a,b) => a.localeCompare(b, 'en', {sensitivity: 'base'}));

    sortedLetters.forEach(letter => {
        const column = document.createElement('section');
        column.className = 'letter-column';
        column.setAttribute('aria-labelledby', `letter-${letter}`);

        const header = document.createElement('div');
        header.className = 'letter-header';
        header.id = `letter-${letter}`;
        header.textContent = letter;
        column.appendChild(header);

        letterMap[letter].forEach(guild => {
            const div = document.createElement('div');
            div.className = 'guild-item';
            div.setAttribute('role', 'listitem');
            div.textContent = `${guild.name} [${guild.tag}]`;
            column.appendChild(div);
        });

        guildWrapper.appendChild(column);
    });
}

loadData();
</script>
</body>
</html>
