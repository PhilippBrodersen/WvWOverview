<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teams Viewer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .group-grid {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 10px;
            margin-bottom: 20px;
        }
        .group-button {
            padding: 10px;
            background: #eee;
            border: 1px solid #ccc;
            border-radius: 5px;
            cursor: pointer;
            text-align: center;
        }
        .group-button.active {
            background: #cce5ff;
            border-color: #66b0ff;
        }
       .guild-grid {
        display: grid;
        grid-template-columns: repeat(auto-fill, 37ch); /* fixed width per guild */
        gap: 10px;
        justify-content: start; /* align to left */
        /* optional: center instead of left:
        justify-content: center;
        */
    }

    .guild-item {
        padding: 8px;
        background: #f2f2f2;
        border-radius: 5px;
        text-align: left;
        white-space: nowrap;
        font-family: monospace;
        font-size: 14px;
        box-sizing: border-box;
    }
    </style>
</head>
<body>

<h1>Select a Group</h1>
<div id="groupGrid" class="group-grid"></div>
<div id="guildWrapper" class="guild-grid"></div>

<script>
const groupGrid = document.getElementById("groupGrid");
const guildWrapper = document.getElementById("guildWrapper");
let activeBtn = null;

async function loadData() {
    const [teamsRes, guildsRes] = await Promise.all([
        fetch('teams.json'),
        fetch('guilds.json')
    ]);
    const teamsData = await teamsRes.json();
    const guildsData = await guildsRes.json();

    const nGroups = 15;
    const groups = [];

    for (let i = 0; i < nGroups; i++) {
        const team = teamsData[i];
        const teamName = team?.team_name || `Team ${i + 1}`;
        let guilds = [];

        if (team?.guilds) {
            for (let j = 0; j < team.guilds.length; j++) {
                const guildId = team.guilds[j];
                if (guildId && guildsData[guildId]) {
                    const g = guildsData[guildId];
                    guilds.push({ name: g.name, tag: g.tag });
                } else {
                    guilds.push({ name: `Guild ${(i + 1) * (j + 1)}`, tag: `T${j + 1}` });
                }
            }
            guilds.sort((a, b) => a.name.localeCompare(b.name, 'en', { sensitivity: 'base' }));
        }

        groups.push({ id: i + 1, name: teamName, guilds });
    }

    // Build buttons
    for (const group of groups) {
        const btn = document.createElement("div");
        btn.className = "group-button";
        btn.textContent = group.name;
        btn.addEventListener("click", () => {
            if (activeBtn) activeBtn.classList.remove("active");
            btn.classList.add("active");
            activeBtn = btn;
            loadGroup(group);
        });
        groupGrid.appendChild(btn);
    }

    // Load first group by default
    if (groups.length > 0) {
        const firstBtn = groupGrid.children[0];
        firstBtn.classList.add("active");
        activeBtn = firstBtn;
        loadGroup(groups[0]);
    }
}

function loadGroup(group) {
    guildWrapper.innerHTML = group.guilds
        .map(guild => `<div class="guild-item">${guild.name} [${guild.tag}]</div>`)
        .join('');
}

loadData();
</script>

</body>
</html>
