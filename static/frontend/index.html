<!DOCTYPE html>
<html lang="en">
<head>
<link rel="icon" href="/favicon.svg" type="image/svg+xml">
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>WvW Team Viewer</title>
<style>
:root {
    --bg-color: #121212;
    --panel-bg: #1e1e1e;
    --text-color: #e0e0e0;
    --accent: #66b0ff;
    --border-color: #333;
}

body {
    font-family: Arial, sans-serif;
    margin: 20px;
    line-height: 1.5;
    background-color: var(--bg-color);
    color: var(--text-color);
}

h1 {
    color: var(--text-color);
}

#headerContainer {
    display: flex;
    align-items: center;
    margin-bottom: 20px;
}

#mainTitle {
    margin: 0;
    white-space: nowrap;
}

#teamQualityWrapper {
    flex: 1;
    display: flex;
    justify-content: center;
}

#teamQuality {
    margin: 0;
    font-weight: bold;
    white-space: nowrap;
}

.group-grid {
    display: grid;
    grid-template-rows: repeat(3, auto); 
    grid-auto-flow: column; 
    gap: 10px;
    margin-bottom: 20px;
}

.group-button {
    display: flex;
    align-items: center;
    justify-content: center;
    position: relative;
    padding: 8px 12px;
    border-radius: 8px;
    border: 1px solid var(--border-color);
    cursor: pointer;
    color: var(--text-color);
    font-weight: bold;
    background-color: var(--panel-bg);
    overflow: hidden;
    transition: border-color 0.2s, box-shadow 0.2s, transform 0.1s;
    --special-color: 100, 100, 100;
}

.group-button:hover {
    border-color: rgb(var(--special-color));
    box-shadow: 0 0 8px rgba(var(--special-color), 0.4);
    transform: translateY(-1px);
}

.group-button span.name {
    position: relative;
    z-index: 2;
    text-align: center;
    width: 100%;
}

.group-button .score {
    position: absolute;
    left: 10px;
    z-index: 2;
    font-size: 0.9em;
    opacity: 1;
    color: #ff9800;
}

.group-button .progress {
    position: absolute;
    left: 0;
    top: 0;
    bottom: 0;
    z-index: 0;
    border-radius: 8px 0 0 8px;
    opacity: 0.4;
    overflow: hidden;
    background-color: rgba(var(--special-color), 0.4);
}

.group-button.active {
    border-color: rgb(var(--special-color));
    box-shadow: 0 0 12px rgba(var(--special-color), 0.6);
}

.tier-labels {
    display: grid;
    grid-template-columns: repeat(5, 1fr);
    gap: 10px;
    margin-bottom: 10px;
    text-align: center;
    font-weight: bold;
    color: var(--accent);
}

.guild-wrapper {
    column-width: 310px;
    column-gap: 10px;
}

.letter-column {
    display: inline-block;
    width: 100%;
    background-color: var(--panel-bg);
    padding: 8px;
    margin-bottom: 12px;
    border-radius: 8px;
    box-sizing: border-box;
    border: 1px solid var(--border-color);
}

.letter-header {
    font-weight: bold;
    margin-bottom: 6px;
    text-align: center;
    color: var(--accent);
}

.guild-item {
    font-family: monospace;
    font-size: 14px;
    padding: 3px 6px;
    text-align: left;
    white-space: nowrap;
    box-sizing: border-box;
    border-radius: 4px; 
}

.guild-item:hover {
    background-color: rgba(255, 255, 255, 0.08);
}

.guild-item.special {
    color: #ff9800;
    font-weight: 500;
    /* text-shadow: 0 0 2px rgba(107, 83, 43, 0.856); */
}



@media (max-width: 600px) {
    .group-grid {
        grid-template-columns: repeat(2, 1fr);
        grid-auto-flow: row;
    }
}

@media (max-width: 400px) {
    .group-grid {
        grid-template-columns: 1fr;
    }
}
</style>
</head>
<body>
<div id="headerContainer">
  <h1 id="mainTitle"></h1>
</div>

<div id="tierLabels" class="tier-labels"></div>
<div id="groupGrid" class="group-grid"></div>
<div id="guildWrapper" class="guild-wrapper"></div>

<script>
const groupGrid = document.getElementById("groupGrid");
const guildWrapper = document.getElementById("guildWrapper");
const tierLabelsContainer = document.getElementById("tierLabels");
const mainTitle = document.getElementById("mainTitle");
const teamQuality = document.getElementById("teamQuality");
let activeBtnId = null;
let lastEtag = null;


const COLOR_MAP = {
    red: "214,34,34",
    blue: "18,77,204",
    green: "23,191,21"
};


function renderTierLabels() {
    tierLabelsContainer.innerHTML = "";
    ["Tier 1","Tier 2","Tier 3","Tier 4","Tier 5"].forEach(label => {
        const div = document.createElement("div");
        div.textContent = label;
        tierLabelsContainer.appendChild(div);
    });
}

async function fetchJSON(url) {
    try {
        const headers = {};
        if (lastEtag) {
            headers["If-None-Match"] = lastEtag;
        }

        headers["test"] = "test";

        const res = await fetch(url, { headers });

        if (res.status === 304) {
            return null;
        }

        if (!res.ok) return null;

        lastEtag = res.headers.get("ETag");
        return await res.json();
    } catch (err) {
        console.error("fetchJSON error:", err);
        return null;
    }
}


let importantGuilds = new Set([]);
let ourTeam = " "; 

function updateQoQHeader() {
    mainTitle.textContent = ourTeam
        ? `Quality Ôver Quantity is on ${ourTeam}`
        : `Quality Ôver Quantity is not on any team :(`;
}

async function loadData() {
   const data = await fetchJSON("/data/"); 
    if (!data) return;

    importantGuilds = new Set(data.important_guilds);
    ourTeam = data.our_team;

    const groups = [];


    for(let i = 0; i < 5; i++) {
        const match = data.matches[i];
        const colorMap = {
            red: match.red,
            green: match.green,
            blue: match.blue
        };

        Object.entries(colorMap).forEach(([colorKey, colorTeam]) => {
            if (!colorTeam) return;

            groups.push({
                id: `${i}-${colorKey}`,
                name: colorTeam.team_name,
                score: parseInt(colorTeam.victory_points) || 0,
                color: colorKey,
                tier: parseInt(i),
                guilds: colorTeam.guilds
            });
        });
    }
   

    renderGroups(groups);
    renderTierLabels();
    await updateQoQHeader();
}

function renderGroups(groups) {
    groupGrid.innerHTML = "";

    const tierTotals = {};
    groups.forEach(g => tierTotals[g.tier] = (tierTotals[g.tier] || 0) + (g.score || 0));

    const fragment = document.createDocumentFragment();

    groups.forEach(group => {
        const totalScore = tierTotals[group.tier] || 1;
        const percent = ((group.score || 0) / totalScore) * 100;
        const baseColor = COLOR_MAP[group.color];

        const btn = document.createElement("button");
        btn.className = "group-button";
        btn.style.setProperty("--special-color", baseColor);

        const progress = document.createElement("div");
        progress.className = "progress";
        progress.style.width = percent + "%";
        progress.style.backgroundColor = `rgba(${baseColor}, 1)` || "#ccc";
        btn.appendChild(progress);

        const scoreSpan = document.createElement("span");
        scoreSpan.className = "score";
        scoreSpan.textContent = group.score || 0;
        btn.appendChild(scoreSpan);
 
        const nameSpan = document.createElement("span");
        nameSpan.className = "name";
        nameSpan.textContent = group.name;
        btn.appendChild(nameSpan);

        btn.addEventListener("click", () => {
            const prev = groupGrid.querySelector(".active");
            if (prev) prev.classList.remove("active");

            btn.classList.add("active");
            activeBtnId = group.id;

            renderGuilds(group.guilds);
        });

        if (group.id === activeBtnId) {
            btn.classList.add("active");
            renderGuilds(group.guilds);
        }

        fragment.appendChild(btn);
    });

    groupGrid.appendChild(fragment);

    if (groups.length > 0 && activeBtnId == null) {
        const firstGroup = groups[0];
        activeBtnId = firstGroup.id
        groupGrid.children[0].classList.add("active");
        renderGuilds(firstGroup.guilds);
    }
}

function renderGuilds(guildsByLetter) {
    guildWrapper.innerHTML = "";
    const fragment = document.createDocumentFragment();

    Object.keys(guildsByLetter).forEach(letter => {
        const column = document.createElement("section");
        column.className = "letter-column";

        const header = document.createElement("div");
        header.className = "letter-header";
        header.textContent = letter;
        column.appendChild(header);

        guildsByLetter[letter].forEach(g => {
            const div = document.createElement("div");
            div.className = "guild-item";
            div.textContent = `${g}`;

            if ([...importantGuilds].some(name => g === name || g.startsWith(name + " "))) {
                div.classList.add("special");
            }

            column.appendChild(div);
        });

        fragment.appendChild(column);
    });
    guildWrapper.appendChild(fragment);
}

async function liveUpdate() {
    try {
        await loadData()
    } catch (err) {
        console.error("Live update error:", err);
    } finally {
        setTimeout(liveUpdate, 10000);
    }
}

liveUpdate();
</script>
</body>
</html>
