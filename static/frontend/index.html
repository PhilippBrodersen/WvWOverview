<!DOCTYPE html>
<html lang="en">
<head>
<link rel="icon" href="/static/favicons/swords.svg" type="image/svg+xml">
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>WvW Team Viewer</title>
<style>
:root {
    --bg-color: #121212;
    --panel-bg: #1e1e1e;
    --text-color: #e0e0e0;
    --accent: #66b0ff;
    --border-color: #333;
}

body {
    font-family: Arial, sans-serif;
    margin: 20px;
    line-height: 1.5;
    background-color: var(--bg-color);
    color: var(--text-color);
}

h1 {
    color: var(--text-color);
}

.group-grid {
    display: grid;
    grid-template-rows: repeat(3, auto); 
    grid-auto-flow: column; 
    gap: 10px;
    margin-bottom: 20px;
}

.group-button {
    display: flex;
    align-items: center;
    justify-content: center;
    position: relative;
    padding: 8px 12px;
    border-radius: 8px;
    border: 1px solid var(--border-color);
    cursor: pointer;
    color: var(--text-color);
    font-weight: bold;
    background-color: var(--panel-bg);
    overflow: hidden;
    transition: border-color 0.2s, box-shadow 0.2s, transform 0.1s;
}

.group-button:hover {
    border-color: var(--accent);
    box-shadow: 0 0 8px rgba(102, 176, 255, 0.4);
    transform: translateY(-1px);
}

.group-button span.name {
    position: relative;
    z-index: 2;
    text-align: center;
    width: 100%;
}

.group-button .score {
    position: absolute;
    left: 10px;
    z-index: 2;
    font-size: 0.9em;
    opacity: 0.85;
}

.group-button .progress {
    position: absolute;
    left: 0;
    top: 0;
    bottom: 0;
    z-index: 0;
    border-radius: 8px 0 0 8px;
    opacity: 0.3;
}

.group-button.active {
    border-color: var(--accent);
    box-shadow: 0 0 12px rgba(102, 176, 255, 0.6);
}

.tier-labels {
    display: grid;
    grid-template-columns: repeat(5, 1fr);
    gap: 10px;
    margin-bottom: 10px;
    text-align: center;
    font-weight: bold;
    color: var(--accent);
}

.guild-wrapper {
    column-width: 310px;
    column-gap: 10px;
}

.letter-column {
    display: inline-block;
    width: 100%;
    background-color: var(--panel-bg);
    padding: 8px;
    margin-bottom: 12px;
    border-radius: 8px;
    box-sizing: border-box;
    border: 1px solid var(--border-color);
}

.letter-header {
    font-weight: bold;
    margin-bottom: 6px;
    text-align: center;
    color: var(--accent);
}

.guild-item {
    font-family: monospace;
    font-size: 14px;
    padding: 3px 6px;
    text-align: left;
    white-space: nowrap;
    box-sizing: border-box;
    border-radius: 4px;
    transition: background 0.05s;
}

.guild-item:hover {
    background-color: rgba(255, 255, 255, 0.08);
}

.guild-item.special {
    color: #ff9800;
    font-weight: 500;
    /* text-shadow: 0 0 2px rgba(107, 83, 43, 0.856); */
}



@media (max-width: 600px) {
    .group-grid {
        grid-template-columns: repeat(2, 1fr);
        grid-auto-flow: row;
    }
}

@media (max-width: 400px) {
    .group-grid {
        grid-template-columns: 1fr;
    }
}
</style>
</head>
<body>
<div id="headerContainer" style="display: flex; align-items: center; margin-bottom: 20px;">
  <h1 id="mainTitle" style="margin: 0; white-space: nowrap;">Select a Team</h1>
  <div style="flex: 1; display: flex; justify-content: center;">
    <h1 id="teamQuality" style="margin: 0; font-weight: bold; white-space: nowrap;"></h1>
  </div>
</div>

<div id="tierLabels" class="tier-labels"></div>
<div id="groupGrid" class="group-grid"></div>
<div id="guildWrapper" class="guild-wrapper"></div>

<div id="tierLabels" class="tier-labels"></div>
<div id="groupGrid" class="group-grid"></div>
<div id="guildWrapper" class="guild-wrapper"></div>

<script>
const groupGrid = document.getElementById("groupGrid");
const guildWrapper = document.getElementById("guildWrapper");
const tierLabelsContainer = document.getElementById("tierLabels");
let activeBtnId = null;

const COLOR_MAP = {
    red: "#d62222",
    blue: "#124dcc",
    green: "#17bf15"
};

function normalizeLetter(char) {
    return char.normalize("NFD").replace(/[\u0300-\u036f]/g, "").toUpperCase();
}

function renderTierLabels() {
    tierLabelsContainer.innerHTML = "";
    ["Tier 1","Tier 2","Tier 3","Tier 4","Tier 5"].forEach(label => {
        const div = document.createElement("div");
        div.textContent = label;
        tierLabelsContainer.appendChild(div);
    });
}

async function fetchJSON(url) {
    try {
        const res = await fetch(url);
        return res.ok ? await res.json() : null;
    } catch {
        return null;
    }
}

let importantGuilds = new Set([]);

async function fetchMatches() { return await fetchJSON("/matches/") || []; }
async function fetchTeamName(teamId) {
    const data = await fetchJSON(`/team/name/${teamId}`);
    return data?.name || `Team ${teamId}`;
}
async function fetchGuildsForTeam(teamId) { return await fetchJSON(`/team/guilds/${teamId}`) || []; }
async function fetchQoQTeam() {
    const data = await fetchJSON("/QoQ/");
    return data?.team_name || data?.name || null;
}

async function updateQoQHeader() {
    const teamName = await fetchQoQTeam();
    const header = document.getElementById("mainTitle");
    header.textContent = teamName ? `Quality Ã”ver Quantity is on ${teamName}` : "Select a Team";
}

async function loadData() {
    const data = await fetchJSON("/data/"); // single request
    if (!data) return;

    const groups = [];
    Object.entries(data).forEach(([tier, teams]) => {
        // skip non-tier keys like QoQ if present
        console.log(tier)
        console.log(teams)
        teams.forEach(team => {
            groups.push({
                id: team.team_id,
                name: team.team_name,
                score: team.team_score,
                color: team.team_color,
                tier: parseInt(tier),
                guilds: team.guilds  // already split by normalized letter if your view does that
            });
        });
    });
    console.log(groups.length)

    renderGroups(groups);
    await updateQoQHeader();
}

function renderGroups(groups) {
    groupGrid.innerHTML = "";

    const tierTotals = {};
    groups.forEach(g => tierTotals[g.tier] = (tierTotals[g.tier] || 0) + (g.score || 0));

    const fragment = document.createDocumentFragment();

    groups.forEach(group => {
        const totalScore = tierTotals[group.tier] || 1;
        const percent = ((group.score || 0) / totalScore) * 100;

        const btn = document.createElement("button");
        btn.className = "group-button";
        //btn.style.backgroundColor = "#ffffff"; // button background white
        //btn.style.border = `1px solid ${COLOR_MAP[group.color] || "#ccc"}`;

        // Progress bar
        const progress = document.createElement("div");
        progress.className = "progress";
        progress.style.width = percent + "%";
        progress.style.backgroundColor = COLOR_MAP[group.color] || "#ccc";
        btn.appendChild(progress);

        // Score on left
        const scoreSpan = document.createElement("span");
        scoreSpan.className = "score";
        scoreSpan.textContent = group.score || 0;
        btn.appendChild(scoreSpan);

        // Name centered
        const nameSpan = document.createElement("span");
        nameSpan.className = "name"; // add class
        nameSpan.textContent = group.name;
        btn.appendChild(nameSpan);

        btn.addEventListener("click", () => {
            const prev = groupGrid.querySelector(".active");
            if (prev) prev.classList.remove("active");

            // set new active
            btn.classList.add("active");
            activeBtnId = group.id;

            renderGuilds(group.guilds);
        });

        if (group.id === activeBtnId) {
            btn.classList.add("active");
        }

        fragment.appendChild(btn);
    });

    groupGrid.appendChild(fragment);

    // Activate first button
    if (groups.length > 0 && activeBtnId == null) {
        const firstGroup = groups[0];
        activeBtnId = firstGroup.id
        groupGrid.children[0].classList.add("active");
        renderGuilds(firstGroup.guilds);
    }
}

function renderGuilds(guildsByLetter) {
    guildWrapper.innerHTML = "";
    console.log(importantGuilds)

    Object.keys(guildsByLetter).forEach(letter => {
        const column = document.createElement("section");
        column.className = "letter-column";

        const header = document.createElement("div");
        header.className = "letter-header";
        header.textContent = letter;
        column.appendChild(header);

        guildsByLetter[letter].forEach(g => {
            const div = document.createElement("div");
            div.className = "guild-item";
            div.textContent = `${g.guild_name} [${g.guild_tag}]`;

            if (importantGuilds.has(g.guild_name)) {
                div.classList.add("special");
            }

            column.appendChild(div);
        });

        guildWrapper.appendChild(column);
    });
}

async function setupSSE() {
    const evtSource = new EventSource("/stream/data/");

    evtSource.onmessage = async function(event) {
        try {
            const payload = JSON.parse(event.data);
            console.log(payload)

            // Update important guilds if included
            const cacheData = payload.data || {};
            if (payload.important_guilds) {
                importantGuilds = new Set(payload.important_guilds);
            }

            // Convert server data into groups
            const groups = [];
            Object.entries(cacheData).forEach(([tier, teams]) => {
                if (!Number.isInteger(parseInt(tier))) return;

                teams.forEach(team => {
                    groups.push({
                        id: team.team_id,
                        name: team.team_name,
                        score: team.team_score,
                        color: team.team_color,
                        tier: parseInt(tier),
                        guilds: team.guilds
                    });
                });
            });

            renderGroups(groups);
            await updateQoQHeader();

        } catch (err) {
            console.error("Error parsing SSE data:", err);
        }
    };

    evtSource.onerror = function(err) {
        console.error("SSE connection error:", err);
    };
}

// Initial setup
renderTierLabels();
updateQoQHeader();
setupSSE();
//liveUpdate();
</script>
</body>
</html>
