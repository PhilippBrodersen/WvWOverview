<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>WvW Team Viewer</title>
<style>
body {
    font-family: Arial, sans-serif;
    margin: 20px;
    line-height: 1.5;
}

.group-grid {
    display: grid;
    grid-template-rows: repeat(3, auto); 
    grid-auto-flow: column; 
    gap: 10px;
    margin-bottom: 20px;
}

.group-button {
    display: flex;
    align-items: center;
    justify-content: center; /* name in center */
    position: relative;
    padding: 5px 10px;
    border-radius: 5px;
    border: 1px solid #ccc;
    cursor: pointer;
    color: #000;
    font-weight: bold;
    overflow: hidden; /* for progress bar */
}

.group-button .score {
    position: absolute;
    left: 10px;
    z-index: 1;
}

.group-button .progress {
    position: absolute;
    left: 0;
    top: 0;
    bottom: 0;
    z-index: 0;
    border-radius: 5px 0 0 5px;
    opacity: 0.5;
}


.group-button.active {
    background-color: #cce5ff;
    border-color: #66b0ff;
}

.tier-labels {
    display: grid;
    grid-template-columns: repeat(5, 1fr);
    gap: 10px;
    margin-bottom: 10px;
    text-align: center;
    font-weight: bold;
}

.guild-wrapper {
    column-width: 310px;
    column-gap: 10px;
}

.letter-column {
    display: inline-block;
    width: 100%;
    background-color: #f2f2f2;
    padding: 5px;
    margin-bottom: 10px;
    border-radius: 5px;
    box-sizing: border-box;
}

.letter-header {
    font-weight: bold;
    margin-bottom: 4px;
    text-align: center;
}

.guild-item {
    font-family: monospace;
    font-size: 14px;
    padding: 4px 6px;
    text-align: left;
    white-space: nowrap;
    box-sizing: border-box;
}

@media (max-width: 600px) {
    .group-grid {
        grid-template-columns: repeat(2, 1fr);
    }
}

@media (max-width: 400px) {
    .group-grid {
        grid-template-columns: 1fr;
    }
}
</style>
</head>
<body>
<div id="headerContainer" style="display: flex; align-items: center; margin-bottom: 20px;">
  <h1 id="mainTitle" style="margin: 0; white-space: nowrap;">Select a Team</h1>
  <div style="flex: 1; display: flex; justify-content: center;">
    <h1 id="teamQuality" style="margin: 0; font-weight: bold; white-space: nowrap;"></h1>
  </div>
</div>
<div id="tierLabels" class="tier-labels"></div>
<div id="groupGrid" class="group-grid"></div>
<div id="guildWrapper" class="guild-wrapper"></div>

<script>
const groupGrid = document.getElementById("groupGrid");
const guildWrapper = document.getElementById("guildWrapper");
const tierLabelsContainer = document.getElementById("tierLabels");
let activeBtn = null;

async function fetchMatches() {
    const res = await fetch("/matches/");
    return res.ok ? await res.json() : [];
}

async function fetchTeamName(teamId) {
    const res = await fetch(`/team/name/${teamId}`);
    const data = res.ok ? await res.json() : `Team ${teamId}`;
    return data.name;
}

async function fetchGuildsForTeam(teamId) {
    const res = await fetch(`/team/guilds/${teamId}`);
    return res.ok ? await res.json() : [];
}

async function fetchQoQTeam() {
    try {
        const res = await fetch("/QoQ/");
        if (!res.ok) return null;
        const data = await res.json();
        return data.team_name || data.name || null;
    } catch {
        return null;
    }
}

async function updateQoQHeader() {
    const teamName = await fetchQoQTeam();
    if (teamName) {
        const teamQualityDiv = document.getElementById("mainTitle");
        teamQualityDiv.textContent = `Quality Ã”ver Quantity is on ${teamName}`;
    }
}

// Function to normalize letters (removes accents)
function normalizeLetter(char) {
    return char.normalize("NFD").replace(/[\u0300-\u036f]/g, "").toUpperCase();
}

function renderTierLabels() {
    tierLabelsContainer.innerHTML = "";
    ["Tier 1","Tier 2","Tier 3","Tier 4","Tier 5"].forEach(label => {
        const div = document.createElement("div");
        div.textContent = label;
        tierLabelsContainer.appendChild(div);
    });
}


async function loadData() {
    const matches = await fetchMatches();

    const groups = [];
    const teamIds = new Set(matches.map(m => m.team_id));
    console.log(teamIds)

    const teamNames = {};
    await Promise.all([...teamIds].map(async id => {
        teamNames[id] = await fetchTeamName(id);
    }));

    for (const m of matches) {
        const guilds = await fetchGuildsForTeam(m.team_id);
        console.log(guilds);
        groups.push({
            id: m.team_id,
            name: teamNames[m.team_id],
            guilds: guilds.map(g => ({ name: g.name, tag: g.tag })),
            tier: m.tier,
            color: m.color,
            score: m.score
        });
    }

    renderGroups(groups);
    await updateQoQHeader();
}

function renderGroups(groups) {
    groupGrid.innerHTML = "";
    const fragment = document.createDocumentFragment();

    const colorMap = {
        red: "#f28b82",
        blue: "#aecbfa",
        green: "#ccff90"
    };

    const tierTotals = {};
    groups.forEach(g => {
        if (!tierTotals[g.tier]) tierTotals[g.tier] = 0;
        tierTotals[g.tier] += g.score || 0;
    });

    for (const group of groups) {
        const btn = document.createElement("button");
        btn.className = "group-button";

        const totalScore = tierTotals[group.tier] || 1;
        const percent = ((group.score || 0) / totalScore) * 100;

        // Progress bar
        const progress = document.createElement("div");
        progress.className = "progress";
        progress.style.width = percent + "%";
        progress.style.backgroundColor = colorMap[group.color] || "#ccc";
        btn.appendChild(progress);

        // Score left
        const scoreSpan = document.createElement("span");
        scoreSpan.className = "score";
        scoreSpan.textContent = group.score || 0;
        btn.appendChild(scoreSpan);

        // Name centered
        const nameSpan = document.createElement("span");
        nameSpan.textContent = group.name;
        btn.appendChild(nameSpan);

        btn.addEventListener("click", () => {
            if (activeBtn) activeBtn.classList.remove("active");
            btn.classList.add("active");
            activeBtn = btn;
            renderGuilds(group.guilds);
        });

        fragment.appendChild(btn);
    }

    groupGrid.appendChild(fragment);

    if (groups.length > 0) {
        const firstBtn = groupGrid.children[0];
        firstBtn.classList.add("active");
        activeBtn = firstBtn;
        renderGuilds(groups[0].guilds);
    }
}


function renderGuilds(guilds) {
    guildWrapper.innerHTML = "";
    const letterMap = {};

    guilds.forEach(g => {
        const firstLetter = normalizeLetter((g.name?.trim()[0]) || "#");
        if (!letterMap[firstLetter]) letterMap[firstLetter] = [];
        letterMap[firstLetter].push(g);
    });

    Object.keys(letterMap).sort().forEach(letter => {
        const column = document.createElement("section");
        column.className = "letter-column";

        const header = document.createElement("div");
        header.className = "letter-header";
        header.textContent = letter;
        column.appendChild(header);

        letterMap[letter].forEach(g => {
            const div = document.createElement("div");
            div.className = "guild-item";
            div.textContent = `${g.name} [${g.tag}]`;
            column.appendChild(div);
        });

        guildWrapper.appendChild(column);
    });
}

// Auto-refresh every 10s
async function startLiveUpdate() {
    await loadData();
    setInterval(loadData, 10000000);
}

// Initial call
renderTierLabels();
startLiveUpdate();
updateQoQHeader();
</script>
</body>
</html>
